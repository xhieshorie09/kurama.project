<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Resume for Programmer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Information</h1>
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="experience">Experience:</label>
            <textarea id="experience" required></textarea>

            <label for="jobType">Preferred Job Type:</label>
            <select id="jobType" required>
                <option value="">Select Job Type</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="freelance">Freelance</option>
            </select>

            <label>Skills:</label>
            <label><input type="checkbox" class="skill" value="JavaScript"> JavaScript</label>
            <label><input type="checkbox" class="skill" value="Python"> Python</label>
            <label><input type="checkbox" class="skill" value="Java"> Java</label>

            <label>Preferred Work Environment:</label>
            <label><input type="radio" name="workEnvironment" value="remote" required> Remote</label>
            <label><input type="radio" name="workEnvironment" value="onsite"> Onsite</label>

            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" class="hidden">
            <h2>Confirmation</h2>
            <p id="confirmationText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
